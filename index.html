<head>
	<meta charset="utf-8" />
	<title>Silent Hill Matching Game</title>
	<link rel="stylesheet" href="style/default.css" title="Default CSS"/>
</head>
<body>
	<div id="container">
		<header></header>
		
		<aside>
			<div id="start_end"></div>
			<hr />
			<div id="matches">
				<div class="monlist" id="monster01">Pyramid Head</div>
				<div class="monlist" id="monster02">Nurse</div>
				<div class="monlist" id="monster03">Mannequin</div>
				<div class="monlist" id="monster04">Bogeyman</div>
				<div class="monlist" id="monster05">Twin Victim</div>
				<div class="monlist" id="monster06">Schism</div>
				<div class="monlist" id="monster07">Double Head</div>
				<div class="monlist" id="monster08">Straight Jacket</div>
				<div class="monlist" id="monster09">Ghost</div>
				<div class="monlist" id="monster10">Siam</div>
			</div>
			<hr id="set_loc"/>
		</aside>
			
		<div id="stats">
			<div class="stats-sub" id="turn">Number of turns: <span>0</span></div>
			<div class="stats-sub" id="match">Matches Made: <span>0</span></div>
		</div>
			
		<main>
			<div id="game" class="inactive">
				<div class="row row_01">
					<div class="tile col_01"><img src="img/monster_01.jpg" /></div>
					<div class="tile col_02"></div>
					<div class="tile col_03"></div>
					<div class="tile col_04"></div>
					<div class="tile col_05"></div>
				</div>
				<div class="row row_02">
					<div class="tile col_01"></div>
					<div class="tile col_02"></div>
					<div class="tile col_03"></div>
					<div class="tile col_04"></div>
					<div class="tile col_05"></div>
				</div>
				<div class="row row_03">
					<div class="tile col_01"></div>
					<div class="tile col_02"></div>
					<div class="tile col_03"></div>
					<div class="tile col_04"></div>
					<div class="tile col_05"></div>
				</div>
				<div class="row row_04">
					<div class="tile col_01"></div>
					<div class="tile col_02"></div>
					<div class="tile col_03"></div>
					<div class="tile col_04"></div>
					<div class="tile col_05"></div>
				</div>
		</main>
	</div>




	<script src="scripts/jquery-2.1.4.min.js"></script>
	<script src="scripts/java.js"></script>
</body>
</html>
