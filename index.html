<head>
	<meta charset="utf-8" />
	<title>Silent Hill Matching Game</title>
	<link rel="stylesheet" href="style/default.css" title="Default CSS"/>
</head>
<body>
	<div id="container">
		<header></header>
		
		<aside>
			<div id="start_end"></div>
			<hr />
			<div id="matches">
				<div class="monlist" id="monster01">Pyramid Head</div>
				<div class="monlist" id="monster02">Nurse</div>
				<div class="monlist" id="monster03">Mannequin</div>
				<div class="monlist" id="monster04">Bogeyman</div>
				<div class="monlist" id="monster05">Twin Victim</div>
				<div class="monlist" id="monster06">Schism</div>
				<div class="monlist" id="monster07">Double Head</div>
				<div class="monlist" id="monster08">Straight Jacket</div>
				<div class="monlist" id="monster09">Ghost</div>
				<div class="monlist" id="monster10">Siam</div>
			</div>
			<hr id="set_loc"/>
		</aside>
			
		<div id="stats">
			<div class="stats-sub" id="turn">Number of turns: <span></span>/15</div>
			<div class="stats-sub" id="match">Matches Made: <span></span>/10</div>
		</div>
			
		<main>
			<div id="game" class="inactive">
				<div class="row_01">
					<div class="tile tile_01"></div>
					<div class="tile tile_02"></div>
					<div class="tile tile_03"></div>
					<div class="tile tile_04"></div>
					<div class="tile tile_05"></div>
				</div>
				<div class="row_02">
					<div class="tile tile_06"></div>
					<div class="tile tile_07"></div>
					<div class="tile tile_08"></div>
					<div class="tile tile_09"></div>
					<div class="tile tile_10"></div>
				</div>
				<div class="row_03">
					<div class="tile tile_11"></div>
					<div class="tile tile_12"></div>
					<div class="tile tile_13"></div>
					<div class="tile tile_14"></div>
					<div class="tile tile_15"></div>
				</div>
				<div class="row_04">
					<div class="tile tile_16"></div>
					<div class="tile tile_17"></div>
					<div class="tile tile_18"></div>
					<div class="tile tile_19"></div>
					<div class="tile tile_20"></div>
				</div>
			</div>
		</main>
	</div>




	<script src="https://code.jquery.com/jquery-2.2.2.min.js" integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI=" crossorigin="anonymous"></script>
	<script src="scripts/java.js"></script>
</body>
</html>
